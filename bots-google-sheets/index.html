<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0f172a;
      --card-bg: #1e293b;
      --accent: #3b82f6;
      --text: #f8fafc;
      --text-muted: #94a3b8;
      --border: #334155;
      --success: #10b981;
      --modal-overlay: rgba(0, 0, 0, 0.7);
    }

    body {
      background-color: var(--bg);
      color: var(--text);
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 15px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    .stats-container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
      width: 100%;
      max-width: 600px;
      margin-bottom: 20px;
    }

    .stat-card {
      background: var(--card-bg);
      border: 1px solid var(--border);
      padding: 15px;
      border-radius: 12px;
      text-align: center;
    }

    .stat-value {
      font-size: 24px;
      font-weight: bold;
      color: var(--accent);
      margin-bottom: 5px;
    }

    .stat-label {
      font-size: 12px;
      color: var(--text-muted);
      text-transform: uppercase;
    }

    .list-container {
      width: 100%;
      max-width: 600px;
    }

    .record-item {
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 12px;
      margin-bottom: 10px;
      display: grid;
      grid-template-columns: 40px 1fr auto;
      gap: 12px;
      align-items: center;
    }

    .edit-btn {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background: #334155;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 18px;
      transition: 0.2s;
    }
    .edit-btn:hover { background: var(--accent); color: white; }

    .record-info {
      display: flex;
      flex-direction: column;
      gap: 6px;
      overflow: hidden;
    }

    .record-date { font-size: 11px; color: var(--text-muted); }

    .copy-chip {
      background: rgba(59, 130, 246, 0.1);
      color: #bfdbfe;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 13px;
      cursor: pointer;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      border: 1px dashed rgba(59, 130, 246, 0.3);
      max-width: 100%;
      transition: 0.2s;
    }
    .copy-chip:hover { border-color: var(--accent); color: white; }
    .copy-chip:active { transform: scale(0.95); }

    .record-money {
      font-weight: 600;
      color: var(--success);
      font-size: 15px;
    }

    /* –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ */
    .modal-overlay {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: var(--modal-overlay);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 100;
      backdrop-filter: blur(5px);
    }
    .modal-overlay.open { display: flex; }

    .modal {
      background: var(--card-bg);
      padding: 25px;
      border-radius: 16px;
      width: 90%;
      max-width: 400px;
      border: 1px solid var(--border);
      box-shadow: 0 10px 40px rgba(0,0,0,0.5);
    }

    .modal h3 { margin-top: 0; color: var(--accent); text-align: center; }

    .modal input {
      width: 100%;
      background: #0f172a;
      border: 1px solid var(--border);
      padding: 12px;
      border-radius: 8px;
      color: white;
      margin-bottom: 15px;
      box-sizing: border-box;
    }

    .modal-actions { display: flex; gap: 10px; }

    .btn {
      flex: 1; padding: 12px; border: none; border-radius: 8px; font-weight: 600; cursor: pointer;
    }
    .btn-save { background: var(--accent); color: white; }
    .btn-cancel { background: transparent; border: 1px solid var(--border); color: var(--text-muted); }

    #toast {
      visibility: hidden;
      min-width: 200px;
      background-color: var(--success);
      color: #fff;
      text-align: center;
      border-radius: 50px;
      padding: 10px 20px;
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 101;
      font-size: 14px;
      font-weight: 500;
      box-shadow: 0 4px 12px rgba(16, 185, 129, 0.4);
    }
    #toast.show { visibility: visible; animation: fadein 0.3s, fadeout 0.3s 2.0s; }
    @keyframes fadein { from {bottom: 0; opacity: 0;} to {bottom: 30px; opacity: 1;} }
    @keyframes fadeout { from {bottom: 30px; opacity: 1;} to {bottom: 0; opacity: 0;} }

    .loader { text-align: center; color: var(--text-muted); margin-top: 20px; }
  </style>
</head>
<body>

  <div class="stats-container">
    <div class="stat-card">
      <div class="stat-value" id="totalCount">0</div>
      <div class="stat-label">–í—Å–µ–≥–æ –∞–¥—Ä–µ—Å–æ–≤</div>
    </div>
    <div class="stat-card">
      <div class="stat-value" id="totalMoney">0$</div>
      <div class="stat-label">–û–±—â–∏–π –∑–∞—Ä–∞–±–æ—Ç–æ–∫</div>
    </div>
  </div>

  <div class="list-container" id="recordsList">
    <div class="loader">–ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö...</div>
  </div>

  <div class="modal-overlay" id="editModal">
    <div class="modal">
      <h3>–†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ</h3>
      <input type="hidden" id="editIndex">
      <label style="font-size: 12px; color: #94a3b8;">–°—Å—ã–ª–∫–∞</label>
      <input type="text" id="editLink">
      <label style="font-size: 12px; color: #94a3b8;">–ó–∞—Ä–∞–±–æ—Ç–æ–∫</label>
      <input type="text" id="editEarnings">
      <div class="modal-actions">
        <button class="btn btn-cancel" onclick="closeModal()">–û—Ç–º–µ–Ω–∞</button>
        <button class="btn btn-save" id="saveBtn" onclick="saveChanges()">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
      </div>
    </div>
  </div>

  <div id="toast">‚úÖ –°–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–æ!</div>

  <script>
    // ‚¨áÔ∏è –í–°–¢–ê–í–¨ –°–Æ–î–ê –°–í–û–Æ –°–°–´–õ–ö–£ –ò–ó GOOGLE APPS SCRIPT
    const API_URL = "https://script.google.com/macros/s/AKfycbxd5GabS1a056M1BQ_4ZoPRMN5RdEMYwigpj9R-RpcoKcdYef2giqpe5FJeunao-cFCRw/exec"; 

    window.onload = loadData;

    function loadData() {
      fetch(API_URL)
        .then(response => response.json())
        .then(data => {
          renderPage(data);
        })
        .catch(error => {
          document.getElementById('recordsList').innerHTML = '<div class="loader" style="color:red">–û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è</div>';
          console.error('Error:', error);
        });
    }

    function renderPage(dataArray) {
      renderRecords(dataArray);
      calculateStats(dataArray);
    }

    function calculateStats(data) {
      document.getElementById('totalCount').innerText = data.length;
      let total = 0;
      data.forEach(row => {
        let moneyStr = row[3].toString().replace(/[^0-9.]/g, '');
        let val = parseFloat(moneyStr);
        if (!isNaN(val)) total += val;
      });
      document.getElementById('totalMoney').innerText = total + "$";
    }

    function renderRecords(dataArray) {
      const list = document.getElementById('recordsList');
      list.innerHTML = '';

      if (!dataArray || dataArray.length === 0) {
        list.innerHTML = '<div class="loader">–°–ø–∏—Å–æ–∫ –ø—É—Å—Ç</div>';
        return;
      }

      dataArray.forEach((row, index) => {
        const item = document.createElement('div');
        item.className = 'record-item';
        
        const shortLink = row[2].length > 25 ? row[2].substring(0, 25) + '...' : row[2];

        item.innerHTML = `
          <div class="edit-btn" onclick="openModal(${index}, '${row[2]}', '${row[3]}')">‚úèÔ∏è</div>
          <div class="record-info">
            <span class="record-date">${row[0]}</span>
            <div class="copy-chip" onclick="copyText('${row[1]}')">üìç ${row[1]}</div>
            <div class="copy-chip" onclick="copyText('${row[2]}')">üîó ${shortLink}</div>
          </div>
          <div class="record-money">${row[3]}</div>
        `;
        list.appendChild(item);
      });
    }

    function copyText(text) {
      navigator.clipboard.writeText(text).then(() => {
        const toast = document.getElementById("toast");
        toast.className = "show";
        setTimeout(() => { toast.className = toast.className.replace("show", ""); }, 2000);
      });
    }

    function openModal(index, link, earnings) {
      document.getElementById('editIndex').value = index;
      document.getElementById('editLink').value = link;
      document.getElementById('editEarnings').value = earnings;
      document.getElementById('editModal').className = 'modal-overlay open';
    }

    function closeModal() {
      document.getElementById('editModal').className = 'modal-overlay';
    }

    function saveChanges() {
      const index = parseInt(document.getElementById('editIndex').value);
      const link = document.getElementById('editLink').value;
      const earnings = document.getElementById('editEarnings').value;
      const btn = document.getElementById('saveBtn');

      btn.textContent = "–°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ...";
      btn.disabled = true;

      // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –Ω–∞ Google Script —á–µ—Ä–µ–∑ POST –∑–∞–ø—Ä–æ—Å
      fetch(API_URL, {
        method: 'POST',
        body: JSON.stringify({
          action: 'update',
          index: index,
          link: link,
          earnings: earnings
        })
      })
      .then(response => response.json())
      .then(data => {
        closeModal();
        renderPage(data);
        btn.textContent = "–°–æ—Ö—Ä–∞–Ω–∏—Ç—å";
        btn.disabled = false;
      })
      .catch(error => {
        alert("–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è! –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –∫–æ–Ω—Å–æ–ª—å.");
        console.error(error);
        btn.disabled = false;
        btn.textContent = "–°–æ—Ö—Ä–∞–Ω–∏—Ç—å";
      });
    }
  </script>
</body>
</html>
